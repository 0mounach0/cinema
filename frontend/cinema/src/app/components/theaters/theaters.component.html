<nav class="navbar navbar-light bg-light t-nav">
  <div>
    <span><b>THEATERS SETTINGS (
      <span class="badge badge-success">ADD</span> / 
      <span class="badge badge-warning">EDIT</span> / 
      <span class="badge badge-danger">DELETE</span>)</b>
    </span>
  </div>
  <div class="right-side d-flex">
      <ul class="navbar-nav">

        <i class="far fa-plus-square plus_city" (click)="openCreateModal(content1)"></i>
              <ng-template #content1 let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Create new theater</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" [(ngModel)]="theater.name" name="name"
                        id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="desc">Number of places</label>
                      <input type="number" class="form-control" [(ngModel)]="theater.num_places" name="num_places"
                        id="num_places" min="10" max="50">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" (click)="createTheater()">Create</button>

      </ul>
  </div>
</nav>

<div fxLayout="row wrap" fxLayoutAlign="space-around stretch" fxLayoutGap="15px" class="cinemas_list">

    <ng-container *ngFor="let theater of theaters">

        <mat-card class="card">
          <mat-card-header>
            <mat-card-title >{{theater.name}}</mat-card-title>
            <mat-card-subtitle>
              <b>Number of places</b> 
              <span class="badge badge-info num">{{theater.num_places}}</span></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content fxLayout="column" fxLayoutAlign="start center">
            <img src="../../../assets/theater.png" class="cine_img" alt="theater">
          </mat-card-content>
          <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="end stretch" >
                <i class="fas fa-trash-alt delete" (click)="openDeleteModal(content)"></i>
                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete it !</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" (click)="deleteTheater(theater.id)">Confirm delete</button>
                  </div>
                </ng-template>
                <i class="fas fa-edit edit" (click)="openUpdateModal(content2, theater)"></i>
                <ng-template #content2 let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Update Theater</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="theaterUpdate.name" name="name"
                          id="name" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="desc">Number of places</label>
                        <input type="number" class="form-control" [(ngModel)]="theaterUpdate.num_places" name="num_places"
                        id="num_places" min="10" max="50">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" (click)="updateTheater()">Update</button>
                  </div>
              </ng-template>
              </div>
          </mat-card-actions>
      </mat-card>

    </ng-container>

  </div>
