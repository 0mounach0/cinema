<div fxLayout="column" fxLayoutAlign="start stretch" >

    <div class="card card-cine">
        <div fxLayout="row" fxLayoutAlign="start stretch" >
            <div fxFlex="30">
                <img [src]="'https://image.tmdb.org/t/p/w500'+session.poster_path" class="card-img" alt="...">
              </div>
              <div fxFlex="40">
                <div class="card-body">
                  <h5 class="card-title">{{session.title}}</h5>
                  <p class="card-text">{{session.overview}}</p>
                  <p class="card-text"><small class="text-muted">{{session.start_date}}</small></p>
                </div>
              </div>
              <div fxFlex="30" fxLayout="row wrap" fxLayoutAlign="center center">
                    <ng-container *ngFor='let in of counter(session.theater?.num_places) ;let i = index'>
                        <span fxFlex="10" *ngIf="checkTickets(i+1)"><i class="fas fa-couch disable"></i></span>
                        <span fxFlex="10" *ngIf="!checkTickets(i+1)">
                          <i class="fas fa-couch enable" (click)="openCreateModal(content1, i+1)"></i>
                        </span>
                        <ng-template #content1 let-c="close" let-d="dismiss">
                          <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Create new Ticket</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="name">Fullname</label>
                                <input type="text" class="form-control" [(ngModel)]="ticket.fullname" name="name"
                                  id="name" placeholder="Fullname">
                              </div>
                              <div>
                                <img [src]="imgURL" *ngIf="imgURL">
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <div class="continuer pay" *ngIf="paypalLoad">Paypal button is loading</div>
                            <div id="paypal-button-container" fxLayout="column" fxLayoutAlign="center stretch"></div>
                            <!-- <button type="button" class="btn btn-outline-primary" (click)="createTicket()">Create</button> -->
                          </div>
                      </ng-template>
                    </ng-container>
                    <span fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
                        <i class="fas fa-tv"></i>
                    </span>
              </div>
          </div>
      </div>

</div>
