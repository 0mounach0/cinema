<div fxLayout="column" fxLayoutAlign="start stretch" >


    <div class="card card-cine">
        <div fxLayout="row" fxLayoutAlign="start stretch" >
            <div fxFlex="20">
                <img src="https://fr.web.img6.acsta.net/pictures/210/500/21050038_20131016134027771.jpg" class="card-img" alt="...">
              </div>
              <div fxFlex="70">
                <div class="card-body">
                  <h5 class="card-title">{{cinema.name}}</h5>
                  <p class="card-text">{{cinema.description}}</p>
                  <p class="card-text"><small class="text-muted">{{cinema.address}}</small></p>
                </div>
              </div>
              <div fxFlex="10"  fxLayout="column" fxLayoutAlign="center center">
                
              </div>
          </div>
      </div>


      <mat-tab-group mat-align-tabs="center">

        <mat-tab label="Theaters">
          <app-theaters></app-theaters>
        </mat-tab>
        
        <mat-tab label="Sessions">
          <app-sessions></app-sessions>
        </mat-tab>
      
      </mat-tab-group>

</div>
