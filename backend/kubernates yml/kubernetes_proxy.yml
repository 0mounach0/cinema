---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "proxy"
    version: "0.0.1-SNAPSHOT"
    group: "mouad"
  name: "proxy-service"
spec:
  ports:
  - name: "http"
    port: 8080
    targetPort: 8080
  selector:
    app: "proxy"
    version: "0.0.1-SNAPSHOT"
    group: "mouad"
  type: "NodePort"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "proxy"
    version: "0.0.1-SNAPSHOT"
    group: "mouad"
  name: "proxy-service"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "proxy"
      version: "0.0.1-SNAPSHOT"
      group: "mouad"
  template:
    metadata:
      labels:
        app: "proxy"
        version: "0.0.1-SNAPSHOT"
        group: "mouad"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "0mounach0/proxy"
        imagePullPolicy: "IfNotPresent"
        name: "proxy-service"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
